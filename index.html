<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameboard">
        <div class="board-square horizontal-left" data-key="0">X</div>
        <div class="board-square center" data-key="1">X</div>
        <div class="board-square horizontal-right" data-key="2">O</div>
        <div class="board-square horizontal-left" data-key="3">X</div>
        <div class="board-square center" data-key="4">O</div>
        <div class="board-square horizontal-right" data-key="5">O</div>
        <div class="board-square bottom-left" data-key="6">X</div>
        <div class="board-square" data-key="7">O</div>
        <div class="board-square bottom-right" data-key="8">X</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
