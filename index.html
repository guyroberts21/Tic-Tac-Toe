<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="player-container">
            <div id="player1" class="player current-player">Player 1</div>
            <div id="player2" class="player">Player 2</div>
        </div>
        <div class="player-scores">
            <p><span id="player1-score">0</span> : <span id="player2-score">0</span></p>
        </div>

        <!-- JS adds player won text here -->
        <div class="winner-text">Player 1 Wins!</div>

        <div class="refresh">
            <img id="refresh" src="img/refresh-50.png">
        </div>

        <div class="settings">
            <img id="modalBtn" src="img/settings-50.png">
        </div>

        <div id="gameboard">
            <div class="board-square horizontal-left" data-key="0"></div>
            <div class="board-square center" data-key="1"></div>
            <div class="board-square horizontal-right" data-key="2"></div>
            <div class="board-square horizontal-left" data-key="3"></div>
            <div class="board-square center" data-key="4"></div>
            <div class="board-square horizontal-right" data-key="5"></div>
            <div class="board-square bottom-left" data-key="6"></div>
            <div class="board-square" data-key="7"></div>
            <div class="board-square bottom-right" data-key="8"></div>
        </div>
    </div>

    <footer id="footer">
        <span id="author-note">Made by <a href="https://github.com/guyroberts21" target="_blank">Guy Roberts</a></span>
    </footer>

    <div id="modal" class="modal">
        <span class="modal-close-btn">&times;</span>
        <div class="modal-content">
            <h1>This is my settings tab</h1>
            <p>Hello world!</p>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="modal.js"></script>
</body>
</html>
